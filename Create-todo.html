<h1>New TODO</h1>
    <form class="registration-form">
        
        <label>Date </label>
            <input type="date" id="cdate" >
        
        <label>Categories</label>
            <input type="checkbox" id="a" name="a" value="a">A
            <input type="checkbox" id="b" name="b" value="b">B
            <input type="checkbox" id="c" name="c" value="c">C
        
        <label>Mark as done</label>
            <input type="radio" id="dyes" name="isdone" value="yes">Yes
            <input type="radio" id="dno" name="isdone" value="no">No
        
        <label>isPublic</label> 
            <input type="radio" id="pyes" name="ispublic" value="yes">Yes
            <input type="radio" id="pno" name="ispublic" value="no">No
        
        <label>Attach Image</label>
            <input type="file">
        
        <label>Reminder</label>
            <label for="chkYes">
                <input type="radio" id="chkYes" name="chkRem" onclick="ShowHideDiv()" />Yes
            </label>
            <label for="chkNo">
                <input type="radio" id="chkNo" name="chkRem" onclick="ShowHideDiv()" />No
            </label>
        
        <label id="RemDate">Reminder Date <input type="date" id="rdate" ></label>
    
        <input type="button" id="btnadd-todo" value="Submit" onclick="addTodo()">
