<html>
    <head>
        <link rel="stylesheet" href="CSS/styleEditProfile.css">
    </head>
    <body>
        <section class='nav-bar'>
            <img src='Images/logo.png' class='iconDetails'>
            <ul>
                <li><a href="Profile.html">Home</a></li>
                <li ><a href="todo.html" >Todo</a></li>
                <li><a href="Login.html" onclick="logout()">Logout</a></li>
            </ul>
        </section>
        <div class="registration-form">
        <form>
            <label>First name<span id="fnameError" class="Error"></span></label>
            <input type="text" id="fname">
            <label>Last name<span id="lnameError" class="Error"></span>
            </label><input type="text" id="lname">
            <label>Gender</label>
            <label class="gender-radio">
                    <input type="radio" id="male" name="gender" value="male">Male
                    <input type="radio" id="female" name="gender" value="female">Female
                    <input type="radio" id="other" name="gender" value="other">Other
                <span id="genderError" class="Error"></span>
            </label>
            
            <label>Address<span id="addressError" class="Error"></span></label><input type="text" id="address">
            <label>Profile image <span id="e_pimgError" class="Error"></span></label> 
             <img id="pic" height="150px" width="150px">
             <input type="file" onchange="encodeImageFileAsURL(this)" name="pimg" accept="image/*" id="epic" />
             <input type="button" id="btninsert" onclick="editProfile()" value="Submit">
             <input type="reset">
        </form>
        </div>
    </body>
    <script src="JS/EditProfile.js"></script>
</html>
